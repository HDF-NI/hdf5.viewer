function xmlToJsTree( xml ) {

	/* This private function is called on each XML node to convert it into a jsTree
	compatible JSON object */
	var _node = function( node ) {
		var _text = $( node ).prop( "tagName" );
		var _children = [];
		var _selected = false;

		/* If the current XML node has children, we should loop through those
		children as well and add the resulting JSON objects to our current
		node's "children" array */
		$( node ).children().each( function() {
			_children.push( _node( $( this ) ) );
		});

		/* We return the current XML node as converted JSON */
		return {
			text: _text,
			children: _children,
			state: {
				selected: _selected
			} 
		};
	};

	/* This returned object is for a new jsTree instance. It sets visual settings
	for the jsTree, but also sets the JSON object to use as the tree's data source.
	This JSON object is constructed using the private "_node" function, which converts
	XML nodes into JSON objects, starting with the root node. */
	return {
		core: {
			data: _node( $( xml ) ),
			animation: false,
			themes: {
				icons: false
			},
			multiple: true,
			expand_selected_onload: true
		}
	};
}

function dataProvider(){} 

dataProvider.prototype = {
  QueryInterface : function(iid) {
    if (iid.equals(Components.interfaces.nsIFlavorDataProvider)
                  || iid.equals(Components.interfaces.nsISupports))
      return this;
    throw Components.results.NS_NOINTERFACE;
  },
  getFlavorData : function(aTransferable, aFlavor, aData, aDataLen) {
    if (aFlavor == 'application/x-moz-file-promise') {
  
       var urlPrimitive = {};
       var dataSize = {};
  
       aTransferable.getTransferData('application/x-moz-file-promise-url', urlPrimitive, dataSize);
       var url = urlPrimitive.value.QueryInterface(Components.interfaces.nsISupportsString).data;
       console.log("URL file orignal is = " + url);
      
       var namePrimitive = {};
       aTransferable.getTransferData('application/x-moz-file-promise-dest-filename', namePrimitive, dataSize);
       var name = namePrimitive.value.QueryInterface(Components.interfaces.nsISupportsString).data;
  
       console.log("target filename is = " + name);
  
       var dirPrimitive = {};
       aTransferable.getTransferData('application/x-moz-file-promise-dir', dirPrimitive, dataSize);
       var dir = dirPrimitive.value.QueryInterface(Components.interfaces.nsILocalFile);
  
       console.log("target folder is = " + dir.path);
  
       var file = Cc['@mozilla.org/file/local;1'].createInstance(Components.interfaces.nsILocalFile);
       file.initWithPath(dir.path);
       file.appendRelativePath(name);
  
       console.log("output final path is =" + file.path);
  
       // now you can write or copy the file yourself...
    } 
  }
